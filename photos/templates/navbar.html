{% load bootstrap3 %}

<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          <p style="color: red;font-size:50px;">Instagram</p>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form" role="search" action="{%url 'search'%}"
              method="post">
              {% csrf_token %}
                {% bootstraprofile_form form layout='inline' %}
                  <input type="submit" class="btn btn-danger" value="Search">
                </form>
          </li>
          <li>
            <div class="col-sm-6 col-md-6">
              {% if user.is_authenticated %}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="{% url 'update-profile'%}">Update Profile</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
          {% else %}
          <li>
            <a class='btn btn-danger' style="color: white;" href="/accounts/register">Sigup</a>
          </li>
          <li>
            <a class='btn btn-danger' style="color: white; margin-left:5px" href="/accounts/login">Login</a>
          </li>

          {% endif %}
      </div>
      </li>
      </ul>
    </div>

</div>
</nav>
</div>

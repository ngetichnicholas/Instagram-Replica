{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <h2>Posts</h2>
      {% for photos_item in photos %}
      <!--Display photos photo images  -->
      <a href=""><img src="{{photos_item.image.url}}"
          class="img-thumbnail" alt="Image"></a>

      {% empty %}
      <div class="row">
        <h2 class="text-center">There is No photos Items</h2>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-2">
      <h2>People</h2>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>
{% endblock %}
